<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
<div class="container my-4 print-area">
    <div class="container my-4">
        <h2 class="mb-4">Invoice Form</h2>
        <!-- Logo Upload Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="file"
                       id="companyLogo"
                       (change)="onFileChange($event)"
                       class="form-control"
                       accept="image/*" />
                <small class="form-text text-muted">Upload your company logo. Recommended size: 150x150px to
                    400x400px.</small>

                <!-- Logo Preview -->
                <div id="logoPreviewContainer"
                     class="mt-3">
                    <img *ngIf="logoPreview"
                         [src]="logoPreview"
                         alt="Logo Preview"
                         style="max-width: 150px;" />
                </div>
            </div>
        </div>

        <!-- Invoice Info -->
        <div class="d-flex justify-content-between mb-3 flex-wrap">
            <div class="flex-fill me-2">
                <label>Invoice Number</label>
                <input type="text"
                       class="form-control">
            </div>
            <div class="flex-fill ms-2">
                <label>Invoice Date</label>
                <input type="date"
                       class="form-control">
            </div>
        </div>


        <div class="row mb-4">
            <!-- Client Info (left side) -->
            <div class="col-md-6">
                <h5 class="mb-3">Client Details</h5>
                <div class="mb-3">
                    <label for="clientName"
                           class="form-label">Client Name</label>
                    <input type="text"
                           id="clientName"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="clientPhone"
                           class="form-label">Client Phone</label>
                    <input type="text"
                           id="clientPhone"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="clientAddress"
                           class="form-label">Client Address</label>
                    <input type="text"
                           id="clientAddress"
                           class="form-control" />
                </div>
            </div>

            <!-- Company Info (right side) -->
            <div class="col-md-6">
                <h5 class="mb-3">Company Details</h5>
                <div class="mb-3">
                    <label for="companyName"
                           class="form-label">Company Name</label>
                    <input type="text"
                           id="companyName"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="companyPhone"
                           class="form-label">Company Phone</label>
                    <input type="text"
                           id="companyPhone"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="companyAddress"
                           class="form-label">Company Address</label>
                    <input type="text"
                           id="companyAddress"
                           class="form-control" />
                </div>
            </div>
        </div>



        <!-- Items Table -->
        <h5 class="mb-3">Items</h5>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text"
                                   class="form-control" /></td>
                        <td><input type="text"
                                   class="form-control" /></td>
                        <td><input type="number"
                                   class="form-control" /></td>
                        <td>
                            <select class="form-select">
                                <option value="pcs">pcs</option>
                                <option value="kg">kg</option>
                                <option value="m">m</option>
                                <option value="liter">liter</option>
                                <option value="m2">mÂ²</option>
                            </select>
                        </td>
                        <td><input type="number"
                                   class="form-control" /></td>
                        <td><input type="number"
                                   class="form-control" /></td>
                        <td class="text-center">
                            <!-- Close button placed in the right corner of the cell -->
                            <button type="button"
                                    class="btn-close"
                                    aria-label="Close"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-success">Add Item</button>
        </div>


        <div class="text-end fw-bold my-3">
            Total: $100.00
        </div>

        <div class="text-center">
            <button class="btn btn-secondary no-print"
                    (click)="printInvoice()">Print Invoice</button>

        </div>
    </div>
</div>

<div class="text-center no-print">
    <button class="btn btn-primary">Generate Invoice</button>
</div>
