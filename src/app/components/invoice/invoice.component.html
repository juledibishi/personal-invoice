<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
<div class="container my-4 print-area">
    <h2 class="mb-4">Invoice Form</h2>

    <div class="row mb-4 no-print">
        <div class="col-md-6">
            <input type="file"
                   id="companyLogo"
                   class="form-control"
                   accept="image/*">
            <small class="form-text text-muted">Upload your company logo. Recommended size: 150x150px to
                400x400px.</small>
            <div class="mt-3">
                <img id="logoPreview"
                     class="logo-preview">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mb-3 flex-wrap">
        <div class="flex-fill me-2">
            <label>Invoice Number</label>
            <input type="text"
                   class="form-control">
        </div>
        <div class="flex-fill ms-2">
            <label>Invoice Date</label>
            <input type="date"
                   class="form-control">
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <h5>Client Details</h5>
            <input type="text"
                   class="form-control mb-2"
                   placeholder="Client Name">
            <input type="text"
                   class="form-control mb-2"
                   placeholder="Client Phone">
            <input type="text"
                   class="form-control"
                   placeholder="Client Address">
        </div>
        <div class="col-md-6">
            <h5>Company Details</h5>
            <input type="text"
                   class="form-control mb-2"
                   placeholder="Company Name">
            <input type="text"
                   class="form-control mb-2"
                   placeholder="Company Phone">
            <input type="text"
                   class="form-control"
                   placeholder="Company Address">
        </div>
    </div>

    <h5 class="mb-3">Items</h5>
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th class="no-print"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control"></td>
                    <td><input class="form-control"></td>
                    <td><input type="number"
                               class="form-control"></td>
                    <td>
                        <select class="form-select">
                            <option>pcs</option>
                            <option>kg</option>
                            <option>m</option>
                            <option>liter</option>
                            <option>mÂ²</option>
                        </select>
                    </td>
                    <td><input type="number"
                               class="form-control"></td>
                    <td><input class="form-control"
                               readonly></td>
                    <td class="text-center no-print">
                        <button class="btn-close"></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end fw-bold my-3">Total: $0.00</div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label>Additional Notes</label>
            <textarea class="form-control"
                      rows="3"></textarea>
        </div>
        <div class="col-md-6">
            <label>Discount (%)</label>
            <input type="number"
                   class="form-control">
            <div class="mt-2"><strong>Discounted Total:</strong> $0.00</div>
        </div>
    </div>

    <div class="text-end mt-3 no-print">
        <button class="btn btn-success">Add Item</button>
    </div>

    <div class="text-center no-print">
        <button class="btn btn-secondary"
                onclick="window.print()">Print Invoice</button>
    </div>

</div>

<script>
    document.getElementById('companyLogo').addEventListener('change', function (event) {
        const reader = new FileReader();
        reader.onload = () => document.getElementById('logoPreview').src = reader.result;
        reader.readAsDataURL(event.target.files[0]);
    });
</script>
